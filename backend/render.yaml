services:
  - type: web
    name: todo-backend
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app,http://localhost:3000
      - key: ENVIRONMENT
        value: production
